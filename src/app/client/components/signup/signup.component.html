<ng-container>
  <p><strong>Sign up</strong> to continue</p>

  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div *ngFor="let input of inputsConfig">
      <mat-form-field>
        <mat-label>{{ input.label }}</mat-label>
        <input matInput [type]="input.type" [formControlName]="input.controlName" required />
      </mat-form-field>

      <p *ngIf="userService.validation(input.controlName, signupForm)">{{ input.validationText }}</p>
    </div>

    <button mat-raised-button color="primary" [disabled]="signupForm.invalid">Sign up</button>
  </form>

  <p class="go" [routerLink]="['/login']">Already have account?</p>
</ng-container>
