<h1 mat-dialog-title>Your Profile</h1>
<div mat-dialog-content>
  <p>Email: <strong>{{ userData?.email }}</strong></p>

  <div class="username">
    <p>Username:</p>

    <div *ngIf="!isEdit">
      <strong>{{ userData?.username }}</strong>
      <mat-icon (click)="isEditHandler()">edit</mat-icon>
    </div>

    <div *ngIf="isEdit">
      <input [(ngModel)]="newUsername" (keyup.enter)="editUsernameHandler()">
      <mat-icon (click)="isEdit = false">close</mat-icon>
    </div>
  </div>

  <p>Created: <strong>{{ userData?.createdAt | date: 'MMM dd, YYYY' }}</strong></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button mat-dialog-close color="accent" (click)="deleteAccount()">Delete Account</button>
</div>
