<ng-container>
  <mat-toolbar class="header" fxLayout="row" color="primary">
    <span>Hello <strong>{{ username }}</strong></span>
    <span class="example-spacer"></span>

    <button mat-raised-button fxHide.xs (click)="chooseFile()">
      <mat-icon>add</mat-icon>
      Add photo
    </button>

    <input type="file" (change)="uploadPhotoHandler($event)" (click)="$event.target.value = ''" #uploadPhoto hidden />

    <button mat-raised-button color="accent" (click)="logout()" fxHide.xs>
      <mat-icon>logout</mat-icon>
      Log out
    </button>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #dropMenu="matMenu">
      <div class="mobile-menu">
        <button mat-raised-button color="primary" (click)="chooseFile()">
          <mat-icon>add</mat-icon>
          Add photo
        </button>

        <input type="file" (change)="uploadPhotoHandler($event)" (click)="$event.target.value = ''" #uploadPhoto hidden />

        <button mat-raised-button color="accent" (click)="logout()">
          <mat-icon>logout</mat-icon>
          Log out
        </button>
      </div>
    </mat-menu>
  </mat-toolbar>

  <app-photos></app-photos>
</ng-container>
