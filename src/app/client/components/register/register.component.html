<section class="register">
  <p><strong>Register</strong> to continue</p>

  <form class="register-form" [formGroup]="registrationForm" (submit)="createUser()">
    <mat-form-field>
      <mat-label>Username</mat-label>

      <input
        matInput
        type="text"
        name="username"
        placeholder="Username"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>

      <input
        matInput
        type="email"
        name="email"
        placeholder="Email"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>

      <input
        matInput
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm password</mat-label>

      <input
        matInput
        type="password"
        name="confirmPassword"
        placeholder="Confirm password"
        formControlName="confirmPassword"
      />
    </mat-form-field>

    <button mat-raised-button color="primary">Register</button>
  </form>

  <p>If you already have an account go <strong class="go-login" [routerLink]="['/login']">login</strong></p>
</section>
