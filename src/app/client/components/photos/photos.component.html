<section class="photos">
  <div class="is-select-photos" *ngIf="isSelect">
    <button mat-raised-button color="warn" (click)="isSelect = false">
      CANCEL
    </button>

    <button mat-raised-button color="primary" (click)="bulkDownload()" [disabled]="!selectedPhotos.length">
      DOWNLOAD
    </button>

    <button mat-raised-button color="warn" (click)="bulkDelete()" [disabled]="!selectedPhotos.length">
      DELETE
    </button>
  </div>

  <ng-container *ngIf="!isLoading; else spinner">
    <div *ngFor="let date of photosDate" class="photos__content">
      <h1 class="date">{{ formatUploadedDate(date) }}</h1>

      <div class="photos__list">
        <div *ngFor="let photo of (photos | filter : date)">
          <button mat-icon-button [matMenuTriggerFor]="dropMenu" *ngIf="!isSelect">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #dropMenu="matMenu">
            <div class="photos-menu">
              <div (click)="isSelect = true">
                <mat-icon>select_all</mat-icon>
                Select
              </div>

              <div (click)="download(photo)">
                <mat-icon>download</mat-icon>
                Download
              </div>

              <div (click)="deletePhoto(photo._id)">
                <mat-icon>delete</mat-icon>
                Delete
              </div>
            </div>
          </mat-menu>

          <img [src]="photo.src" [ngClass]="{'is-select': isSelect}" (click)="isShowSliderHandler(photo._id)" />
          <input type="checkbox" class="select-checkbox" (change)="selectPhoto(photo)" *ngIf="isSelect">
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>

  <div class="backdrop" *ngIf="isShowSlider">
    <mat-icon class="close" (click)="isShowSlider = false">close</mat-icon>

    <swiper [slidesPerView]="1" [navigation]="true" [simulateTouch]="false" [initialSlide]="photoIndex">
      <ng-template *ngFor="let photo of photos" swiperSlide>
        <img [src]="photo.src" />
      </ng-template>
    </swiper>
  </div>
</section>
