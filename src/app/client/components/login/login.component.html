<section class="login">
  <p><strong>Login</strong> to continue</p>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" placeholder="Email" formControlName="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" placeholder="Password" formControlName="password" />
    </mat-form-field>

    <button mat-raised-button color="primary">Login</button>
  </form>

  <p>If you don't have an account go <strong class="go-signup" [routerLink]="['/signup']">Sign up</strong></p>
</section>
