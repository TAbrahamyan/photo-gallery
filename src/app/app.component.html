<div class="container">
  <section class="login-signup" *ngIf="router.routerState.snapshot.url !== '/home'">
    <app-login
      (snackBar)="snackBar($event)"
      *ngIf="router.routerState.snapshot.url === '/login'"
    ></app-login>

    <app-signup
      (snackBar)="snackBar($event)"
      *ngIf="router.routerState.snapshot.url === '/signup'"
    ></app-signup>
  </section>

  <app-home
    *ngIf="router.routerState.snapshot.url === '/home'"
  ></app-home>
</div>
